<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//james.codegym.vn/pluginfile.php/1/theme_remui/faviconurl/1637071366/icon.png" />
    <title>Staff management</title>
    <link rel="stylesheet" href="css/staff.css">
</head>

<body>

    <div class="container">
        <div class="left-side">
            <div class="add-area">
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="url" class="form-control" id="avatar" value="https://i.pravatar.cc/150?img=7">
                </div>
                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="radio" class="custom-form-control" id="radioActive" name="status" checked>Active
                    <input type="radio" class="custom-form-control" id="radioInactive" name="status">Inactive
                </div>
                <div class="form-group">
                    <button class="btn btn-warning" id="create-btn" onclick="createStaff()">Create</button>
                    <button class="btn btn-primary d-none" id="update-btn" onclick="updateStaff()">Update</button>
                    <button class="btn btn-danger d-none" id="cancel-btn" onclick="cancel()">Cancel</button>
                    <input type="hidden" id="staffId" value="0">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="row">
                <div class="nav-bar">
                    <input type="search" class="search-control" oninput="search(this)">
                    <button class="btn btn-warning">Remove All</button>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>#ID</th>
                            <th>Fullname
                                <span class="sort-item" title="Acsending" onclick="sort('asc', 'fullname')">&#x25B2;</span>
                                <span class="sort-item" title="Descending" onclick="sort('desc', 'fullname')">&#x25BC;</span></th>
                            <th>Avatar</th>
                            <th>Dob</th>
                            <th>Email</th>
                            <th>Salary
                                <span class="sort-item" title="Acsending" onclick="sort('asc', 'salary')">&#x25B2;</span>
                                <span class="sort-item" title="Descending" onclick="sort('desc', 'salary')">&#x25BC;</span>
                            </th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/staff.js"></script>
</body>

</html>
